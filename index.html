<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>FizzBuzz</title>
        <script src="script.js"></script>
    </head>
    <body>
        <h1>FizzBuzz</h1>
        <p>FizzBuzz prints all the numbers up to the number you enter.
            If a number is a multiple of 3, it prints Fizz.
            If a number is a multiple of 5, it prints Buzz.
            If a number is a multiple of 3 and 5, it prints FizzBuzz.
            Click the Button to Start.
        </p>
        <button>Start FizzBuzz</button>
    </body>
</html>
